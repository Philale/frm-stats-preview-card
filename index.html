<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="row">
    <div id="content" class="column splitItems">
      <div>
        <h1>
          Get <span class="violet-txt grow">insights</span> that help your business grow.
        </h1>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div id="stats" class="row splitItems">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div id="main-img">
      <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
    </div>
  </main>
</body>
</html>
